<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main-style.css">
    <link rel="stylesheet" href="login-style.css">
</head>
<body>
<script src="header-nocategory.js"></script>

<div class="login">
    <h1>Здравствуйте, <span id="userName"></span></h1>

    <div class="info">
        <span>бонусы: <b id="bonuses"></b></span>
        <span>скидка: <b id="discount"></b>%</span>
    </div>

    <div class="content">
        <div class="menu">
            <div class="menu-item active" data-tab="personal">личные данные</div>
            <div class="menu-item" data-tab="fav">избранное</div>
            <div class="menu-item" data-tab="orders">история заказов</div>
        </div>

        <div class="tab-area">
            <form class="form tab active" id="tab-personal">
                <input type="text" id="lastName" placeholder="Фамилия">
                <input type="text" id="firstName" placeholder="Имя">
                <input type="text" id="middleName" placeholder="Отчество">
                <input type="text" id="phone" placeholder="+7 (___) ___-__-__">
                <input type="email" id="email" placeholder="Email">

                <label class="check">
                    <input type="checkbox" id="sms">
                    <span>СМС рассылка</span>
                </label>

                <label class="check">
                    <input type="checkbox" id="mail">
                    <span>E-mail рассылка</span>
                </label>
            </form>

            <div class="tab" id="tab-fav">
                <div id="favList"></div>
            </div>

            <div class="tab" id="tab-orders">
                <div class="empty">Пока нет заказов</div>
            </div>
        </div>
    </div>
</div>

<script src="login.js"></script>
</body>
</html>
