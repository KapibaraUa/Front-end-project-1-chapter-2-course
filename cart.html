<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя корзина</title>
    <link rel="stylesheet" href="cart-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <div class="layout-container">

        <h1 class="page-title">Моя корзина</h1>
        <div class="divider"></div>

        <div class="cart-wrapper">
            <div class="cart-items">
                <div class="item">
                    <img src="image/jacket/jacket1.svg" alt="Puffer">
                    
                    <div class="item-details">
                        <div class="price">190 $</div>
                        <div class="product-name">Puffer</div>
                        <div class="options">
                            Black | M | Qty 1 <span class="arrow">▼</span>
                        </div>
                    </div>

                    <div class="item-actions">
                        <img src="image/icons/like.svg" alt="like">
                        <img src="image/icons/exit.svg" alt="remove">
                    </div>
                </div>

                <div class="item">
                    <img src="image/glove/glove.svg" alt="Gloves">
                    
                    <div class="item-details">
                        <div class="price">190 $</div>
                        <div class="product-name">Gloves</div>
                        <div class="options">
                            Imperial | M | Qty 1 <span class="arrow">▼</span>
                        </div>
                    </div>

                    <div class="item-actions">
                        <img src="image/icons/like.svg" alt="like">
                        <img src="image/icons/exit.svg" alt="remove">
                    </div>
                </div>

            </div>

            <div class="cart-summary">
                <div class="summary-title">Сумма заказа</div>

                <div class="summary-row">
                    <span>Количество (3)</span>
                    <span>450 $</span>
                </div>

                <input type="text" class="promo-input" placeholder="Промокод">

                <div class="total-row">
                    <span>Итого</span>
                    <span>450 $</span>
                </div>

                <button class="checkout-btn">Доставка</button>
            </div>

        </div>

    </div>

</body>
</html>
